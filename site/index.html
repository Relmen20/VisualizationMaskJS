<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Drawing</title>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <input type="file" id="fileInput" accept=".txt">
    <label for="opacityRange">Opacity:</label>
    <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="1">
    <label for="SizeViewRange">Size View: min, small, average, max, all</label>
    <input type="range" id="SizeViewRange" min="0" max="4" step="1" value="4">
    <!-- <script src="script.js"></script> -->
    <script src="coordinates_script.js"></script>
</body>
</html>
